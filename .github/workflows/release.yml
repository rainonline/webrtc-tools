name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Build Windows EXE
        run: |
          uv run flet pack app.py --name WebRTC-STUN-Tester

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/WebRTC-STUN-Tester.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Build APK
        run: |
          uv run flet build apk --module-name app --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/apk/app-release.apk

  publish:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist-windows

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: dist-android

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-windows/WebRTC-STUN-Tester.exe
            dist-android/app-release.apk
          generate_release_notes: true
